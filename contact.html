<!DOCTYPE html>
<html lang="en">

<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta name="description" content="Suffolk Sailing Club for sailing, kayaking and paddleboarding">
    <meta name="keywords" content="suffolk, sailing, club, activities, sailing, kayaking, paddleboarding">

    <!--favicon-->
    <link rel="icon" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="assets/favicons/favicon-16x16.png">

    <!--css link-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--browser title-->
    <title>Suffolk Sailing Club</title>
</head>

<body>
    <!--logo, title and strapline-->
    <header>
        <div id="header-box">
            <img id="logo" src="assets/images/boat-logo.png" alt="club logo is a blue sailing boat">
            <a href="index.html">
                <h1 id="logo-name">Suffolk Sailing Club</h1>
                <h2 id="strapline">Beautiful lakes for sailing, kayaking or paddleboarding.</h2>
            </a>
        </div>
    </header>
    <!--navigation bar-->
    <nav id="navbar">
        <ul id="menu">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="activities.html">Activities</a>
            </li>
         
            <li>
                <a href="contact.html" class="active">Contact</a>
            </li>
        </ul>
    </nav>
    <!--Contact Form Header-->
    <div class="contact-us">
        <h2>Contact Us</h2>
        <h2>Please fill in the form below</h2>
    </div>
    <!--Contact Form-->
    <section id="contact-section">
        <form class="flex-box" action="thank-you.html">
            <div class="flex-box flex-form">

                <div class="flex-box form-item">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="flex-box form-item">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="flex-box form-item">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="flex-box form-item">
                    <p>Reason for contacting us?</p>
                </div>
                <div class="flex-box form-item-radio">
                    <input type="radio" class="radio" id="join" name="contact-reason" value="Membership" required>
                    <label for="join">Apply For Membershiip</label>
                </div>
                <div class="flex-box form-item-radio">
                    <input type="radio" class="radio" id="booking" name="contact-reason"
                        value="Book a lesson or activity">
                    <label for="booking">Book An Activity Or Lesson</label>
                </div>
                <div class="flex-box form-item-radio">
                    <input type="radio" class="other" id="other" name="contact-reason" value="Other">
                    <label for="other">Other</label>
                </div>
                <div class="flex-box form-item">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Type your message here:"></textarea>
                </div>
                <div class="form-item">
                    <input class="contact-button" type="submit" value="Contact Us!">
                </div>
            </div>
        </form>
        
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (opens in a new tab"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (opens in a new tab"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (opens in a new tab"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome Script-->
    <script src="https://kit.fontawesome.com/f5c9f26efe.js" crossorigin="anonymous"></script>
</body>
